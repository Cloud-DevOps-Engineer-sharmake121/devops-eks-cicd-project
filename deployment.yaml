apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
      - name: devops-app
        image: 131904956383.dkr.ecr.me-central-1.amazonaws.com/devops-project:latest
        ports:
        - containerPort: 80